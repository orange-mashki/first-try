<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Estonian Grammar Explainer — Demo</title>
    <style>
      :root {
        --bg: #fafafa;
        --fg: #222;
        --accent: #0066ff;
        --border: #ddd;
      }

      body {
        font-family: system-ui, sans-serif;
        background: var(--bg);
        color: var(--fg);
        margin: 0;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        font-weight: 600;
        margin-bottom: 1rem;
        color: var(--accent);
        text-align: center;
      }

      p.sub {
        max-width: 600px;
        text-align: center;
        color: #555;
        margin-bottom: 2rem;
      }

      .input-area {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        width: 100%;
        max-width: 600px;
      }

      textarea {
        width: 100%;
        height: 100px;
        padding: 0.75rem;
        font-size: 1rem;
        border: 1px solid var(--border);
        border-radius: 8px;
        resize: vertical;
      }

      button {
        background: var(--accent);
        color: white;
        border: none;
        padding: 0.75rem 1.25rem;
        font-size: 1rem;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.2s ease;
        align-self: flex-start;
      }

      button:hover {
        background: #0050cc;
      }

      .output {
        margin-top: 2rem;
        width: 100%;
        max-width: 600px;
        padding: 1rem;
        border: 1px solid var(--border);
        border-radius: 8px;
        background: white;
        min-height: 100px;
        white-space: pre-wrap;
      }

      footer {
        margin-top: 3rem;
        font-size: 0.9rem;
        color: #888;
      }
    </style>
  </head>
  <body>
    <h1>Estonian Grammar Explainer</h1>
    <p class="sub">
      Enter a sentence in Estonian and click “Explain Grammar” to see a breakdown.
      (For now, this demo just prints a placeholder — later, it will connect to the AI.)
    </p>

    <div class="input-area">
      <textarea
        id="inputText"
        placeholder="Type an Estonian sentence, e.g. Ma ei oleks pidanud seda ütlema."
      ></textarea>
      <button onclick="explainGrammar()">Explain Grammar</button>
    </div>

    <div id="output" class="output">The explanation will appear here...</div>

    <footer>© 2025 Estonian Grammar Explainer (demo)</footer>

    <script>
      function explainGrammar() {
        const input = document.getElementById("inputText").value.trim();
        const output = document.getElementById("output");

        if (!input) {
          output.textContent = "Please enter a sentence first!";
          return;
        }

        // For now, placeholder response:
        output.textContent =
          "→ Processing: \"" +
          input +
          "\"\n\n(This is where the AI explanation will appear once connected.)";
      }
    </script>
  </body>
</html>
